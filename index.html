<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CodeAlpha - Gallery</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="script.js" defer></script>
</head>
<body>
    <h1 class="gallery title">Image Gallery</h1>
  <div class="wrapper">
    <div class="gallery">
      <div class="image"><span><img src="img/apel.png" alt="apel"></span></div>
      <div class="image"><span><img src="img/centasaurs.png" alt="centaurs"></span></div>
      <div class="image"><span><img src="img/strawberry.png" alt="strawberry"></span></div>
      <div class="image"><span><img src="img/kuda.png" alt="kuda"></span></div>
      <div class="image"><span><img src="img/buahnaga.png" alt="buah naga"></span></div>
      <div class="image"><span><img src="img/tiger4.png" alt="harimau"></span></div>
    </div>
  </div>
  <div class="preview-box" aria-hidden="true">
    <div class="preview-card" role="dialog" aria-modal="true">
      <div class="details">
        <span class="title">
          Image <span class="current-img">1</span> of <span class="total-img">6</span>
        </span>
        <span class="icon fas fa-times close-btn" role="button" aria-label="Close"></span>
      </div>

      <div class="img-box">
            <button id="prevBtn">Prev</button>
            <img id="galleryImage" src="img/apel.png" alt="Gallery">
            <button id="nextBtn">Next</button>
          </div>
          
      </div>
    </div>
  </div>
</body>
</html>
